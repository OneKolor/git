    <body >

<div class="slider" >
  <div class="slides" style="width: 300%; height:500px; top: 200px; left: 200px; position: absolute; ">

   <input type="radio" name="radio-btn" id="radio1">
   <input type="radio" name="radio-btn" id="radio2">
   <input type="radio" name="radio-btn" id="radio3">
   <input type="radio" name="radio-btn" id="radio4">

    
   <div class="slide" >
       <img src="./1png.jpg" alt="" style="width: 300px; height: 400px; border-radius: 10px; ">
   </div>

   <div class="slide" >
       <img src="./2png.jpg" alt="" style="width: 300px; height: 400px; border-radius: 10px;">
   </div>

   <div class="slide" >
       <img src="./3png.jpg" alt="" style="width: 300px; height: 400px; border-radius: 10px; ">
   </div>

   <div class="slide" >
       <img src="./4png.jpg" alt="" style="width: 300px; height: 400px; border-radius: 10px;">
   </div>



   </div>
  
</div>



    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
        <div class="info">
          <h2 >Cô gái thời tiết</h2>
        </div>
          <img src="1png.jpg" alt="">
        
        </div>
        <div class="slide">
          <div class="info">
            <h3 >Lời thì thầm trong cơn mưa</h3>
          </div>
          <img src="2png.jpg" alt="">
        </div>
        <div class="slide">
          <div class="info">
            <h2 >giấu tên</h2>
          </div>
          <img src="3png.jpg" alt="">
        </div>
        <div class="slide">
          <div class="info">
            <h2 >Kirin</h2>
          </div>
          <img src="4png.jpg" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>
